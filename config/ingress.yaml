apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: krenek-ns
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "aspdb-ljocha.dyn.cloud.e-infra.cz"
      secretName: aspdb-ljocha-dyn-cloud-e-infra-cz-tls
  rules:
    - host: "aspdb-ljocha.dyn.cloud.e-infra.cz"
      http:
        paths:
          - backend:
              service:
                name: nginx
                port:
                  number: 8080
            pathType: Prefix
            path: "/"
